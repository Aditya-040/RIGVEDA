<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        body {

            background-image: url('https://wallpaperaccess.com/full/654501.jpg');


            background-repeat: no-repeat;
            background-size: 100%;
        }

        main {
            margin-top: 230px;
            font-size: 40px;
            margin-left: 650px;

        }

        header {
            font-size: 20px;
            text-decoration: none;
            border-style: double;
            word-spacing: 15px;
        }

        #tags {

            width: 500px;
        }

        .c {
            margin-left: 20px;
            font-size: 20px;
            height: 50px;
            width: 200px;
            color: brown;
            border-radius: 30px;
            background-color: rgb(238, 221, 158);
            position: relative;
            padding-right: 20px;

        }

        .d {
            margin-left: 20px;
            font-size: 25px;
            height: 55px;
            width: 220px;
            color: brown;
            border-radius: 30px;
            background-color: rgb(238, 221, 158);

        }

        #ca {
            background-color: rgb(255, 115, 0);
        }

        #pro {
            color: rgb(18, 3, 3);
        }
    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            var availableTags = [
                "headache,cold,cough,fever",
                "fever,cold,cough,chestpain,bodypain,headache",
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $("#tags").autocomplete({
                source: availableTags
            });
        });
    </script>
</head>

<body>
    <header>
        <a href="">Profile</a>
        <a href="">BMIcalculator</a>
        <a href=""></a>
    </header>
    <main>
        <form method='post' enctype="multipart/form-data">
            {%csrf_token%}
            <h1 id="pro">Stay fit with Rigveda</h1>
            <input class="d" id="tags" type='text' placeholder='Search For Problem' name='yogasearch'>
            <input class="c" id="ca" type='submit' value='search'>

        </form>
    </main>


</body>

</html>
